version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore:"
    groups:
      dev-dependencies:
        patterns:
          - "*" # Groups all updates into single PR per ecosystem

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore:"
    groups:
      actions:
        patterns:
          - "*" # Groups all updates into single PR per ecosystem
